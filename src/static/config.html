<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Configuration - GRC Agent Squad</title>
    <!-- Markdown parsing library -->
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.0/marked.min.js"></script>
    <!-- Syntax highlighting for code blocks -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .navigation {
            text-align: center;
            margin-bottom: 30px;
        }

        .nav-link {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .agent-config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 20px;
        }

        .agent-config-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-top: 5px solid #667eea;
        }

        .agent-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f4f8;
        }

        .agent-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            margin-right: 15px;
        }

        .agent-info h3 {
            margin-bottom: 5px;
            color: #2d3748;
        }

        .agent-info .role {
            color: #667eea;
            font-weight: 600;
        }

        .config-section {
            margin-bottom: 20px;
        }

        .config-section h4 {
            color: #2d3748;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #e2e8f0;
            font-size: 1.1rem;
        }

        .config-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 8px 0;
            border-bottom: 1px solid #f7fafc;
        }

        .config-item:last-child {
            border-bottom: none;
        }

        .config-item .traits-tags {
            flex: 1;
            justify-content: flex-end;
        }

        .config-label {
            font-weight: 600;
            color: #4a5568;
            min-width: 140px;
        }

        .config-value {
            color: #2d3748;
            text-align: right;
            flex: 1;
        }

        .config-value.model {
            font-family: monospace;
            background: #f7fafc;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .voice-enabled {
            background: #c6f6d5;
            color: #2f855a;
        }

        .use-cases-list {
            color: #4a5568;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .use-cases-tags, .tools-tags, .traits-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 5px;
        }

        .use-case-tag {
            display: inline-block;
            background: #edf2f7;
            color: #4a5568;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 0.85rem;
            margin-bottom: 5px;
        }

        .use-case-item {
            margin-bottom: 8px;
        }

        .use-case-name {
            font-weight: 500;
            color: #2d3748;
        }

        .prompt-section {
            margin-top: 20px;
        }

        .prompt-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .prompt-stats {
            color: #718096;
            font-size: 0.9rem;
        }

        .prompt-preview {
            background: #f8fafc;
            color: #2d3748;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            line-height: 1.5;
            max-height: 200px;
            overflow-y: auto;
            position: relative;
            border: 1px solid #e2e8f0;
            text-align: left;
        }

        .prompt-preview h1, .prompt-preview h2, .prompt-preview h3, .prompt-preview h4 {
            margin: 1em 0 0.5em 0;
            color: #2d3748;
        }

        .prompt-preview h1 { font-size: 1.2em; }
        .prompt-preview h2 { font-size: 1.1em; }
        .prompt-preview h3 { font-size: 1em; }
        .prompt-preview h4 { font-size: 0.95em; }

        .prompt-preview p {
            margin: 0.5em 0;
        }

        .prompt-preview strong {
            color: #1a202c;
            font-weight: 600;
        }

        .prompt-preview ul, .prompt-preview ol {
            margin: 0.5em 0;
            padding-left: 1.5em;
        }

        .prompt-preview li {
            margin: 0.25em 0;
        }

        .prompt-preview code {
            background: #e2e8f0;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: monospace;
            font-size: 0.85em;
        }

        .expand-prompt {
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
            font-size: 0.9rem;
            margin-top: 10px;
            display: inline-block;
        }

        .expand-prompt:hover {
            color: #5a67d8;
        }

        .prompt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .prompt-modal {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #718096;
        }

        .close-modal:hover {
            color: #2d3748;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .error {
            background: #fed7d7;
            color: #742a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .refresh-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .tools-list {
            color: #4a5568;
            font-size: 0.9rem;
        }

        .tool-item {
            padding: 2px 0;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .agent-config-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öôÔ∏è Agent Configuration</h1>
            <p>Detailed configuration settings for GRC Agent Squad</p>
        </div>

        <div class="navigation">
            <a href="/index.html" class="nav-link">‚Üê Back to Main Dashboard</a>
        </div>

        <div class="card">
            <button class="refresh-btn" onclick="loadAgentConfigs()">üîÑ Refresh Configuration</button>
            
            <div id="stats-container" class="stats-grid">
                <!-- Stats will be populated by JavaScript -->
            </div>
        </div>

        <div id="configs-container" class="loading">
            Loading agent configurations...
        </div>
    </div>

    <!-- Prompt Modal -->
    <div id="prompt-overlay" class="prompt-overlay" onclick="closePromptModal(event)">
        <div class="prompt-modal" onclick="event.stopPropagation()">
            <button class="close-modal" onclick="closePromptModal()">&times;</button>
            <h3 id="modal-title">System Prompt</h3>
            <div class="prompt-preview" id="modal-content" style="max-height: 70vh;"></div>
        </div>
    </div>

    <script>
        // Configure marked.js for Markdown rendering
        function configureMarked() {
            if (typeof marked === 'undefined') {
                setTimeout(configureMarked, 100);
                return;
            }
            
            marked.setOptions({
                breaks: true,
                gfm: true,
                headerIds: false,
                mangle: false,
                sanitize: false,
                smartLists: true,
                smartypants: true,
                xhtml: false
            });
        }
        
        // Start configuration when DOM is ready
        configureMarked();

        // Function to render markdown safely
        function renderMarkdown(content) {
            try {
                if (typeof marked === 'undefined') {
                    console.error('marked.js not loaded');
                    return content.replace(/</g, '&lt;').replace(/>/g, '&gt;');
                }
                
                let html;
                if (typeof marked.parse === 'function') {
                    html = marked.parse(content);
                } else if (typeof marked === 'function') {
                    html = marked(content);
                } else {
                    console.error('marked API not recognized');
                    return content.replace(/</g, '&lt;').replace(/>/g, '&gt;');
                }
                
                // Basic XSS prevention
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = html;
                
                const scripts = tempDiv.querySelectorAll('script');
                scripts.forEach(script => script.remove());
                
                const dangerousAttrs = ['onload', 'onerror', 'onclick', 'onmouseover'];
                const allElements = tempDiv.querySelectorAll('*');
                allElements.forEach(element => {
                    dangerousAttrs.forEach(attr => {
                        if (element.hasAttribute(attr)) {
                            element.removeAttribute(attr);
                        }
                    });
                });
                
                return tempDiv.innerHTML;
            } catch (error) {
                console.error('Markdown parsing error:', error);
                return content.replace(/</g, '&lt;').replace(/>/g, '&gt;');
            }
        }

        async function loadAgentConfigs() {
            const container = document.getElementById('configs-container');
            const statsContainer = document.getElementById('stats-container');
            
            container.innerHTML = '<div class="loading">Loading agent configurations...</div>';
            statsContainer.innerHTML = '';
            
            try {
                const response = await fetch('/api/agents/config/details');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Failed to load configurations');
                }
                
                const configs = data.detailed_configs || [];
                
                // Display stats
                displayStats(configs, data.timestamp);
                
                // Display configurations
                displayConfigurations(configs);
                
            } catch (error) {
                container.innerHTML = `<div class="error">Failed to load agent configurations: ${error.message}</div>`;
                console.error('Configuration loading error:', error);
            }
        }

        function displayStats(configs, timestamp) {
            const statsContainer = document.getElementById('stats-container');
            
            const totalAgents = configs.length;
            // Check for voice_enabled flag or valid voice_settings
            const voiceEnabledCount = configs.filter(c => 
                c.voice_enabled || (c.voice_settings && c.voice_settings.voice_id)
            ).length;
            const totalUseCases = configs.reduce((sum, c) => sum + c.use_cases.length, 0);
            const avgPromptLength = configs.reduce((sum, c) => sum + c.system_prompt_length, 0) / totalAgents;
            
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${totalAgents}</div>
                    <div class="stat-label">Total Agents</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${voiceEnabledCount}</div>
                    <div class="stat-label">Voice Enabled</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${totalUseCases}</div>
                    <div class="stat-label">Unique Use Cases</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${Math.round(avgPromptLength / 1000)}k</div>
                    <div class="stat-label">Avg Prompt Length</div>
                </div>
            `;
        }

        // Store configs globally for prompt modal access
        let globalConfigs = [];

        function displayConfigurations(configs) {
            const container = document.getElementById('configs-container');
            globalConfigs = configs; // Store for modal access
            
            if (configs.length === 0) {
                container.innerHTML = '<div class="loading">No agent configurations found.</div>';
                return;
            }

            const configsGrid = document.createElement('div');
            configsGrid.className = 'agent-config-grid';

            configs.forEach((config, index) => {
                const configCard = document.createElement('div');
                configCard.className = 'agent-config-card';
                
                const agentInitials = config.name.split(' ')
                    .map(word => word.charAt(0))
                    .join('')
                    .substring(0, 2);
                
                configCard.innerHTML = `
                    <div class="agent-header">
                        <div class="agent-avatar">${agentInitials}</div>
                        <div class="agent-info">
                            <h3>${config.name}</h3>
                            <div class="role">${config.primary_role}</div>
                        </div>
                    </div>

                    <div class="config-section">
                        <h4>ü§ñ Model Configuration</h4>
                        <div class="config-item">
                            <span class="config-label">Model ID:</span>
                            <span class="config-value model">${config.model_id}</span>
                        </div>
                        <div class="config-item">
                            <span class="config-label">Provider:</span>
                            <span class="config-value">${config.model_provider}</span>
                        </div>
                        <div class="config-item">
                            <span class="config-label">Max Tokens:</span>
                            <span class="config-value">${config.inference_config.maxTokens.toLocaleString()}</span>
                        </div>
                        <div class="config-item">
                            <span class="config-label">Temperature:</span>
                            <span class="config-value">${config.inference_config.temperature}</span>
                        </div>
                        <div class="config-item">
                            <span class="config-label">Framework:</span>
                            <span class="config-value">${config.llm_framework}</span>
                        </div>
                    </div>

                    <div class="config-section">
                        <h4>üé≠ Role & Persona</h4>
                        <div class="config-item">
                            <span class="config-label">Description:</span>
                            <span class="config-value">${config.description}</span>
                        </div>
                    </div>

                    <div class="config-section">
                        <h4>üõ†Ô∏è Use Cases</h4>
                        <div class="use-cases-list">
                            ${config.use_cases.map(useCase => 
                                `<span class="use-case-tag ${useCase === 'VOICE_PROCESSING' ? 'voice-enabled' : ''}">${formatUseCaseName(useCase)}</span>`
                            ).join('')}
                        </div>
                    </div>

                    <div class="config-section">
                        <h4>üéôÔ∏è Voice Settings</h4>
                        <div class="config-item">
                            <span class="config-label">Voice Enabled:</span>
                            <span class="config-value">${(config.voice_settings && config.voice_settings.voice_id) ? '‚úÖ Yes' : '‚ùå No'}</span>
                        </div>
                        ${(config.voice_settings && config.voice_settings.voice_id) ? `
                            <div class="config-item">
                                <span class="config-label">Voice ID:</span>
                                <span class="config-value">${config.voice_settings.voice_id}</span>
                            </div>
                            <div class="config-item">
                                <span class="config-label">Style:</span>
                                <span class="config-value">${config.voice_settings.style || 'Natural'}</span>
                            </div>
                        ` : ''}
                    </div>

                    <div class="config-section">
                        <h4>üõ†Ô∏è Available Tools</h4>
                        <div class="tools-tags">
                            ${config.tools.slice(0, 8).map(tool => 
                                `<span class="use-case-tag">${tool}</span>`
                            ).join('')}
                            ${config.tools.length > 8 ? 
                                `<span class="use-case-tag">+${config.tools.length - 8} more</span>` : ''}
                        </div>
                    </div>

                    <div class="config-section prompt-section">
                        <div class="prompt-header">
                            <h4>üìù System Prompt</h4>
                            <span class="prompt-stats">${config.system_prompt_length.toLocaleString()} chars</span>
                        </div>
                        <div class="prompt-preview">${renderMarkdown(config.system_prompt.substring(0, 500))}${config.system_prompt.length > 500 ? '...' : ''}</div>
                        ${config.system_prompt.length > 500 ? 
                            `<span class="expand-prompt" onclick="showFullPrompt(${index})">View Full Prompt ‚Üí</span>` : ''}
                    </div>

                    <div class="config-section">
                        <h4>‚öôÔ∏è Technical Settings</h4>
                        <div class="config-item">
                            <span class="config-label">Memory:</span>
                            <span class="config-value">${config.memory_enabled ? '‚úÖ Enabled' : '‚ùå Disabled'}</span>
                        </div>
                        <div class="config-item">
                            <span class="config-label">Streaming:</span>
                            <span class="config-value">${config.streaming ? '‚úÖ Enabled' : '‚ùå Disabled'}</span>
                        </div>
                        <div class="config-item">
                            <span class="config-label">Status:</span>
                            <span class="config-value">${config.status}</span>
                        </div>
                    </div>
                `;
                
                configsGrid.appendChild(configCard);
            });

            container.innerHTML = '';
            container.appendChild(configsGrid);
        }

        function formatCapability(capability) {
            return capability.replace(/_/g, ' ').toLowerCase()
                .replace(/\b\w/g, l => l.toUpperCase());
        }

        function formatUseCaseName(useCase) {
            // Convert snake_case to Title Case (e.g., "audit_interviews" -> "Audit Interviews")
            return useCase.replace(/_/g, ' ').toLowerCase()
                .replace(/\b\w/g, l => l.toUpperCase());
        }

        function showFullPrompt(configIndex) {
            const config = globalConfigs[configIndex];
            if (!config) return;
            
            document.getElementById('modal-title').textContent = `${config.name} - System Prompt`;
            document.getElementById('modal-content').innerHTML = renderMarkdown(config.system_prompt);
            document.getElementById('prompt-overlay').style.display = 'flex';
        }

        function closePromptModal(event) {
            if (!event || event.target.id === 'prompt-overlay') {
                document.getElementById('prompt-overlay').style.display = 'none';
            }
        }

        // Load configurations when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadAgentConfigs();
        });

        // Keyboard shortcut to close modal
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closePromptModal();
            }
        });
    </script>
</body>
</html>
