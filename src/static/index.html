<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Swarm Management</title>
    <!-- Markdown parsing library -->
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.0/marked.min.js"></script>
    <!-- Syntax highlighting for code blocks -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Voice Control Styles */
        .voice-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding: 10px;
            background: #f8fafc;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .mute-button {
            padding: 8px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 600;
        }

        .mute-button:hover {
            border-color: #667eea;
        }

        .mute-button.muted {
            background: #fed7d7;
            color: #c53030;
            border-color: #feb2b2;
        }

        .mute-button.unmuted {
            background: #c6f6d5;
            color: #2f855a;
            border-color: #9ae6b4;
        }

        .voice-indicator {
            font-size: 12px;
            color: #718096;
            display: flex;
            align-items: center;
            gap: 5px;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .voice-wave {
            display: inline-block;
            width: 4px;
            height: 12px;
            background: #667eea;
            margin: 0 1px;
            border-radius: 2px;
            opacity: 0.3;
            transform: scaleY(0.4);
            animation: voice-wave 1.2s ease-in-out infinite;
            animation-play-state: paused;
        }

        .voice-wave:nth-child(2) { animation-delay: 0.1s; }
        .voice-wave:nth-child(3) { animation-delay: 0.2s; }
        .voice-wave:nth-child(4) { animation-delay: 0.3s; }

        @keyframes voice-wave {
            0%, 40%, 100% { transform: scaleY(0.4); opacity: 0.3; }
            20% { transform: scaleY(1); opacity: 1; }
        }

        .voice-indicator.speaking {
            opacity: 1;
        }

        .voice-indicator.speaking .voice-wave {
            animation-play-state: running;
        }

        .voice-indicator.muted {
            opacity: 0.2;
        }

        .voice-indicator.muted .voice-wave {
            animation-play-state: paused;
            opacity: 0.1;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            margin: 5px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #718096;
        }

        .error {
            background: #fed7d7;
            color: #742a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Chat Interface Styles */
        #chat-container {
            max-width: 100%;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background: #f8fafc;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .agent-message {
            background: #e2e8f0;
            color: #2d3748;
        }

        .system-message {
            background: #f0fff4;
            color: #22543d;
            text-align: center;
            font-style: italic;
            border-left: 4px solid #38a169;
        }

        .agent-info {
            font-size: 0.8em;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        /* Markdown content styling */
        .message-content h1,
        .message-content h2,
        .message-content h3,
        .message-content h4,
        .message-content h5,
        .message-content h6 {
            margin: 1em 0 0.5em 0;
            font-weight: 600;
            line-height: 1.2;
        }

        .message-content h1 { font-size: 1.5em; }
        .message-content h2 { font-size: 1.3em; }
        .message-content h3 { font-size: 1.1em; }
        .message-content h4 { font-size: 1em; }

        .message-content p {
            margin: 0.5em 0;
            line-height: 1.4;
        }

        .message-content ul,
        .message-content ol {
            margin: 0.5em 0;
            padding-left: 1.5em;
        }

        .message-content li {
            margin: 0.25em 0;
        }

        .message-content blockquote {
            border-left: 4px solid #667eea;
            padding-left: 1em;
            margin: 1em 0;
            font-style: italic;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 0 4px 4px 0;
        }

        .message-content code {
            background: rgba(0, 0, 0, 0.1);
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .message-content pre {
            background: #2d3748;
            color: #e2e8f0;
            padding: 1em;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1em 0;
            position: relative;
        }

        .message-content pre code {
            background: none;
            padding: 0;
            color: inherit;
            font-size: 0.9em;
        }

        .message-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
        }

        .message-content th,
        .message-content td {
            border: 1px solid #e2e8f0;
            padding: 0.5em;
            text-align: left;
        }

        .message-content th {
            background: #f7fafc;
            font-weight: 600;
        }

        .message-content a {
            color: #667eea;
            text-decoration: none;
        }

        .message-content a:hover {
            text-decoration: underline;
        }

        .message-content hr {
            border: none;
            border-top: 2px solid #e2e8f0;
            margin: 1.5em 0;
        }

        .message-content .task-list-item {
            list-style: none;
            margin-left: -1.5em;
        }

        .message-content .task-list-item input {
            margin-right: 0.5em;
        }

        /* User message markdown styling */
        .user-message .message-content h1,
        .user-message .message-content h2,
        .user-message .message-content h3,
        .user-message .message-content h4,
        .user-message .message-content h5,

        }

        .user-message .message-content blockquote {
            border-left-color: #ffffff;

        }

        .user-message .message-content code {
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }

        .user-message .message-content a {
            color: #ffffff;
        }

        /* Copy button for code blocks */
        .code-block-container {
            position: relative;
        }

        .copy-button {
            position: absolute;
            top: 0.5em;
            right: 0.5em;
            background: #4a5568;
            color: white;
            border: none;
            padding: 0.25em 0.5em;
            border-radius: 4px;
            font-size: 0.8em;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .copy-button:hover {
            opacity: 1;
        }

        .copy-button:active {
            background: #2d3748;
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
        }

        #chat-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
        }

        #chat-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .typing-indicator {
            display: none;
            padding: 10px 15px;
            background: #f1f5f9;
            border-radius: 12px;
            font-style: italic;
            color: #64748b;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .message {
                max-width: 95%;
            }
            
            .chat-input-container {
                flex-direction: column;
            }
        }
    </style>
</head>

    <script>
        // Wait for marked.js to load and then configure it
        function configureMarked() {
            if (typeof marked === 'undefined') {
                setTimeout(configureMarked, 100);
                return;
            }
            
            // Configure marked.js for better security and features
            marked.setOptions({
                breaks: true,
                gfm: true,
                headerIds: false,
                mangle: false,
                sanitize: false, // We'll use DOMPurify for sanitization
                smartLists: true,
                smartypants: true,
                xhtml: false
            });

            // Configure marked renderer for better code block handling
            const renderer = new marked.Renderer();
            renderer.code = function(code, language) {
                const validLanguage = language && Prism.languages[language] ? language : 'markup';
                const highlightedCode = Prism.highlight(code, Prism.languages[validLanguage], validLanguage);
                
                return `<div class="code-block-container">
                    <pre class="language-${validLanguage}"><code class="language-${validLanguage}">${highlightedCode}</code></pre>
                    <button class="copy-button" onclick="copyCodeToClipboard(this)">📋 Copy</button>
                </div>`;
            };

            // Enable task lists
            renderer.listitem = function(text) {
                if (/^\s*\[[x ]\]\s*/.test(text)) {
                    text = text
                        .replace(/^\s*\[ \]\s*/, '<input type="checkbox" disabled> ')
                        .replace(/^\s*\[x\]\s*/, '<input type="checkbox" checked disabled> ');
                    return '<li class="task-list-item">' + text + '</li>';
                }
                return '<li>' + text + '</li>';
            };

            marked.use({ renderer });
            console.log('✅ Markdown rendering configured successfully');
        }
        
        // Start configuration when DOM is ready
        configureMarked();

        // Function to copy code to clipboard
        function copyCodeToClipboard(button) {
            const codeBlock = button.previousElementSibling.querySelector('code');
            const text = codeBlock.textContent;
            
            navigator.clipboard.writeText(text).then(function() {
                const originalText = button.textContent;
                button.textContent = '✅ Copied!';
                button.style.background = '#38a169';
                
                setTimeout(function() {
                    button.textContent = originalText;
                    button.style.background = '#4a5568';
                }, 2000);
            }).catch(function(err) {
                console.error('Failed to copy code: ', err);
                button.textContent = '❌ Failed';
                setTimeout(function() {
                    button.textContent = '📋 Copy';
                }, 2000);
            });
        }

        // Function to render markdown safely
        function renderMarkdown(content) {
            try {
                // Check if marked is available
                if (typeof marked === 'undefined') {
                    console.error('marked.js not loaded');
                    return content.replace(/</g, '&lt;').replace(/>/g, '&gt;');
                }
                
                // Parse markdown using the correct API for marked v12.x
                let html;
                if (typeof marked.parse === 'function') {
                    html = marked.parse(content);
                } else if (typeof marked === 'function') {
                    html = marked(content);
                } else {
                    console.error('marked API not recognized, available methods:', Object.keys(marked || {}));
                    return content.replace(/</g, '&lt;').replace(/>/g, '&gt;');
                }
                
                // Create a temporary div to hold the HTML
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = html;
                
                // Basic XSS prevention (remove script tags and dangerous attributes)
                const scripts = tempDiv.querySelectorAll('script');
                scripts.forEach(script => script.remove());
                
                const dangerousAttrs = ['onload', 'onerror', 'onclick', 'onmouseover', 'onfocus', 'onblur', 'onkeydown', 'onkeyup'];
                const allElements = tempDiv.querySelectorAll('*');
                allElements.forEach(element => {
                    dangerousAttrs.forEach(attr => {
                        if (element.hasAttribute(attr)) {
                            element.removeAttribute(attr);
                        }
                    });
                });
                
                return tempDiv.innerHTML;
            } catch (error) {
                console.error('Markdown parsing error:', error);
                console.error('Content that failed to parse:', content);
                console.error('Error details:', error.message);
                // Fallback to escaped HTML
                return content.replace(/</g, '&lt;').replace(/>/g, '&gt;');
            }
        }



        async function apiCall(endpoint, options = {}) {
            try {
                const response = await fetch(`/api/agents${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('API call failed:', error);
                throw error;
            }
        }



        async function testAPI() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                
                // Create a more informative message
                let message = `✅ API Test Successful!\n\n`;
                message += `Service: ${data.service || 'GRC Agent Squad'}\n`;
                message += `Status: ${data.status || 'Unknown'}\n`;
                message += `Message: ${data.message || 'No message'}\n`;
                
                if (data.timestamp) {
                    const timestamp = new Date(data.timestamp);
                    message += `Server Time: ${timestamp.toLocaleString()}`;
                }
                
                alert(message);
            } catch (error) {
                alert(`❌ API Test Failed!\n\nError: ${error.message}\n\nPlease check if the server is running on the correct port.`);
            }
        }

        async function testVoice() {
            try {
                const response = await fetch('/api/agents/debug/voice-test');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log("Voice test results:", data);
                
                // Create a message with the results
                let message = `✅ Voice Test Results:\n\n`;
                message += `Total agents tested: ${data.total_tested}\n`;
                message += `Successful: ${data.successful}\n\n`;
                
                // Add details for each agent
                data.results.forEach(result => {
                    const status = result.success ? "✅" : "❌";
                    message += `${status} Agent: ${result.agent_id}\n`;
                    
                    if (result.success) {
                        message += `   Voice ID: ${result.voice_id}\n`;
                        message += `   Audio size: ${result.audio_size} bytes\n`;
                        
                        // If successful, play the audio
                        if (result.has_audio_data) {
                            // Create an audio element to play the test
                            const audioElement = document.createElement('audio');
                            audioElement.controls = true;
                            audioElement.style.display = 'block';
                            audioElement.style.margin = '10px 0';
                            
                            // Set source to the audio endpoint
                            audioElement.src = `/api/agents/debug/voice-test?agent_id=${result.agent_id}`;
                            
                            // Add to the page
                            const messagesContainer = document.getElementById('chat-messages');
                            const audioContainer = document.createElement('div');
                            audioContainer.className = 'message system-message';
                            audioContainer.innerHTML = `<div class="message-content">
                                <p>🎙️ Voice test for ${result.agent_id}:</p>
                            </div>`;
                            audioContainer.querySelector('.message-content').appendChild(audioElement);
                            messagesContainer.appendChild(audioContainer);
                            messagesContainer.scrollTop = messagesContainer.scrollHeight;
                        }
                    } else {
                        message += `   Error: ${result.error || "Unknown error"}\n`;
                    }
                    message += `\n`;
                });
                
                // Add the message to the chat
                addMessage('system', message);
                
            } catch (error) {
                console.error("Voice test failed:", error);
                addMessage('system', `❌ Voice test failed: ${error.message}`, { isError: true });
            }
        }

        // Chat functionality
        let currentSessionId = generateSessionId();
        let isMuted = false;
        let currentAudio = null;

        function generateSessionId() {
            return 'session_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
        }

        // Voice control functions
        function toggleMute() {
            isMuted = !isMuted;
            const muteButton = document.getElementById('mute-button');
            const voiceIndicator = document.getElementById('voice-indicator');
            
            if (isMuted) {
                muteButton.textContent = '🔇 Voice Off';
                muteButton.className = 'mute-button muted';
                voiceIndicator.classList.add('muted');
                
                // Stop any currently playing audio
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio = null;
                    hideVoiceIndicator();
                }
            } else {
                muteButton.textContent = '🔊 Voice On';
                muteButton.className = 'mute-button unmuted';
                voiceIndicator.classList.remove('muted');
            }
        }

        function showVoiceIndicator() {
            const voiceIndicator = document.getElementById('voice-indicator');
            voiceIndicator.classList.add('speaking');
            console.log('🎙️ Voice indicator: showing speaking animation');
        }

        function hideVoiceIndicator() {
            const voiceIndicator = document.getElementById('voice-indicator');
            voiceIndicator.classList.remove('speaking');
            console.log('🔇 Voice indicator: hiding speaking animation');
        }

        function playAgentVoice(audioData, audioFormat, voiceId) {
            if (isMuted) {
                console.log('🔇 Voice playback skipped: audio is muted');
                return;
            }
            
            if (!audioData) {
                console.error('❌ Voice playback failed: No audio data provided');
                return;
            }
            
            try {
                // Stop any currently playing audio
                if (currentAudio) {
                    console.log('⏹️ Stopping current audio playback');
                    currentAudio.pause();
                    currentAudio = null;
                }
                
                // Validate audio data format
                if (typeof audioData !== 'string') {
                    console.error('❌ Invalid audio data format:', typeof audioData);
                    return;
                }
                
                console.log(`🎙️ Setting up audio playback for voice: ${voiceId}, format: ${audioFormat}`);
                console.log(`Audio data length: ${audioData.length} characters`);
                
                // Create audio from base64 data
                const audioSrc = `data:audio/${audioFormat || 'mp3'};base64,${audioData}`;
                
                // Create a new Audio element
                currentAudio = new Audio();
                
                // Set up event handlers BEFORE setting the source
                currentAudio.onloadstart = () => {
                    console.log('🎙️ Audio loading started');
                };
                
                currentAudio.oncanplay = () => {
                    console.log('🎙️ Audio ready to play');
                    // Attempt to play immediately when canplay event fires
                    currentAudio.play()
                        .then(() => console.log('🎙️ Audio playback started automatically on canplay event'))
                        .catch(err => console.error('❌ Auto-play on canplay failed:', err));
                };
                
                currentAudio.onplay = () => {
                    showVoiceIndicator();
                    console.log(`🎙️ Audio playback started with voice: ${voiceId}`);
                };
                
                currentAudio.onpause = () => {
                    hideVoiceIndicator();
                    console.log('⏸️ Audio playback paused');
                };
                
                currentAudio.onended = () => {
                    hideVoiceIndicator();
                    currentAudio = null;
                    console.log('✅ Audio playback completed');
                };
                
                currentAudio.onerror = (error) => {
                    hideVoiceIndicator();
                    console.error('❌ Audio playback error:', error);
                    console.error('Audio error code:', currentAudio.error ? currentAudio.error.code : 'unknown');
                    console.error('Audio error message:', currentAudio.error ? currentAudio.error.message : 'unknown');
                    
                    // Try an alternative approach if the first one fails
                    tryAlternativePlayback(audioSrc, voiceId);
                };
                
                // Set the source AFTER setting up event handlers
                currentAudio.src = audioSrc;
                
                // Start playing the audio
                console.log('▶️ Attempting to play audio...');
                currentAudio.play()
                    .then(() => {
                        console.log('🎙️ Audio play() promise resolved');
                    })
                    .catch(error => {
                        console.error('❌ Failed to play audio:', error);
                        
                        // Try to provide more specific error information
                        if (error.name === 'NotAllowedError') {
                            handleAutoplayBlocked();
                        } else if (error.name === 'NotSupportedError') {
                            console.error('🚫 Audio format not supported');
                            tryAlternativePlayback(audioSrc, voiceId);
                        } else {
                            // For other errors, try alternative playback
                            tryAlternativePlayback(audioSrc, voiceId);
                        }
                    });
                
            } catch (error) {
                hideVoiceIndicator();
                console.error('❌ Error setting up audio playback:', error);
            }
        }
        
        function tryAlternativePlayback(audioSrc, voiceId) {
            console.log('Trying alternative audio playback method...');
            try {
                const alternativeAudio = document.createElement('audio');
                alternativeAudio.controls = false;
                alternativeAudio.style.display = 'none';
                
                alternativeAudio.onplay = () => {
                    showVoiceIndicator();
                    console.log('🎙️ Alternative audio playback started');
                };
                
                alternativeAudio.onended = () => {
                    hideVoiceIndicator();
                    document.body.removeChild(alternativeAudio);
                    console.log('✅ Alternative audio playback completed');
                };
                
                alternativeAudio.onerror = (altError) => {
                    hideVoiceIndicator();
                    console.error('❌ Alternative audio playback failed:', altError);
                    if (document.body.contains(alternativeAudio)) {
                        document.body.removeChild(alternativeAudio);
                    }
                };
                
                // Add to DOM before setting source
                document.body.appendChild(alternativeAudio);
                alternativeAudio.src = audioSrc;
                
                alternativeAudio.play()
                    .catch(altPlayError => {
                        console.error('❌ Alternative play method failed:', altPlayError);
                        if (document.body.contains(alternativeAudio)) {
                            document.body.removeChild(alternativeAudio);
                        }
                        handleAutoplayBlocked();
                    });
            } catch (altError) {
                console.error('❌ Alternative audio method failed:', altError);
            }
        }
        
        function handleAutoplayBlocked() {
            console.error('🚫 Audio playback blocked by browser - user interaction may be required');
            // Show a message to the user
            const messagesContainer = document.getElementById('chat-messages');
            const systemMessage = document.createElement('div');
            systemMessage.className = 'message system-message';
            systemMessage.innerHTML = '<div class="message-content">🔊 Please click anywhere on the page to enable audio playback</div>';
            messagesContainer.appendChild(systemMessage);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Add a one-time click handler to try playing again
            const clickHandler = () => {
                console.log('User clicked - attempting to re-enable audio');
                // Create and play a silent audio to unlock audio
                const unlockAudio = new Audio("data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMAAAAAAAAAAAAAAA//tQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAASW5mbwAAAA8AAAACAAABIADAwMDAwMDAwMDAwMDAwMDAwMDAwMDV1dXV1dXV1dXV1dXV1dXV1dXV1dXV1dXV6urq6urq6urq6urq6urq6urq6urq6v////////////////////////////////8AAAAATGF2YzU4LjEzAAAAAAAAAAAAAAAAJAAAAAAAAAAAASDs90hvAAAAAAAAAAAAAAAAAAAA//MUZAAAAAGkAAAAAAAAA0gAAAAATEFN//MUZAMAAAGkAAAAAAAAA0gAAAAARTMu//MUZAYAAAGkAAAAAAAAA0gAAAAAOTku//MUZAkAAAGkAAAAAAAAA0gAAAAANVVV");
                unlockAudio.play().then(() => {
                    console.log('Audio context unlocked by user interaction');
                }).catch(e => {
                    console.error('Failed to unlock audio context:', e);
                });
                document.removeEventListener('click', clickHandler);
            };
            document.addEventListener('click', clickHandler, { once: true });
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message to chat
            addMessage('user', message);
            input.value = '';
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                // Phase 1: Get display response (rich Markdown)
                const displayResponse = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: currentSessionId,
                        response_type: 'display'
                    })
                });
                
                if (!displayResponse.ok) {
                    throw new Error(`HTTP error! status: ${displayResponse.status}`);
                }
                
                const displayData = await displayResponse.json();
                
                // Hide typing indicator
                hideTypingIndicator();
                
                // Add agent response to chat (display first)
                const messageMetadata = {
                    agent_name: displayData.agent_name,
                    confidence: displayData.confidence,
                    reasoning: displayData.reasoning,
                    has_voice: displayData.has_voice
                };
                
                addMessage('agent', displayData.message, messageMetadata);
                
                // Phase 2: Get voice response if agent has voice capabilities and not muted
                if (displayData.has_voice && !isMuted) {
                    try {
                        console.log("Requesting voice response for agent:", displayData.agent_id);
                        const voiceResponse = await fetch('/api/chat', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                message: message,
                                session_id: currentSessionId,
                                response_type: "voice",
                                // Use the same agent that responded to the display request
                                context: {
                                    agent_id: displayData.agent_id
                                }
                            })
                        });
                        
                        if (voiceResponse.ok) {
                            const voiceData = await voiceResponse.json();
                            console.log("Voice response received:", voiceData);
                            
                            // Play the voice response if audio data is available
                            if (voiceData.audio_data) {
                                console.log("Playing voice audio with voice_id:", voiceData.voice_id);
                                playAgentVoice(voiceData.audio_data, voiceData.audio_format, voiceData.voice_id);
                            } else {
                                console.error('No audio data in voice response:', voiceData);
                            }
                        } else {
                            console.error('Voice response failed with status:', voiceResponse.status);
                            const errorData = await voiceResponse.json().catch(() => ({}));
                            console.error('Voice response error details:', errorData);
                        }
                    } catch (voiceError) {
                        console.error('Voice request failed:', voiceError);
                        // Continue without voice - don't fail the main interaction
                    }
                } else {
                    console.log("Skipping voice request:", 
                               displayData.has_voice ? "Voice is muted" : "Agent doesn't have voice capability");
                }
                
            } catch (error) {
                hideTypingIndicator();
                addMessage('system', `Error: ${error.message}`, { isError: true });
            }
        }

        function addMessage(type, content, metadata = {}) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            
            if (type === 'user') {
                messageDiv.className = 'message user-message';
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                const renderedContent = renderMarkdown(content);
                contentDiv.innerHTML = renderedContent;
                messageDiv.appendChild(contentDiv);
            } else if (type === 'agent') {
                messageDiv.className = 'message agent-message';
                
                // Add agent info header
                if (metadata.agent_name) {
                    const agentInfoDiv = document.createElement('div');
                    agentInfoDiv.className = 'agent-info';
                    let agentInfo = `🤖 ${metadata.agent_name}`;
                    if (metadata.confidence) {
                        agentInfo += ` (Confidence: ${Math.round(metadata.confidence * 100)}%)`;
                    }
                    // Add voice indicator if agent has voice capability
                    if (metadata.has_voice && metadata.voice_id) {
                        agentInfo += ` 🎙️ Voice: ${metadata.voice_id}`;
                    }
                    agentInfoDiv.innerHTML = agentInfo;
                    messageDiv.appendChild(agentInfoDiv);
                }
                
                // Add main content with markdown rendering
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                const renderedContent = renderMarkdown(content);
                contentDiv.innerHTML = renderedContent;
                messageDiv.appendChild(contentDiv);
                
                // Add reasoning if available
                if (metadata.reasoning) {
                    const reasoningDiv = document.createElement('div');
                    reasoningDiv.className = 'agent-info';
                    reasoningDiv.style.marginTop = '5px';
                    reasoningDiv.innerHTML = `💭 ${metadata.reasoning}`;
                    messageDiv.appendChild(reasoningDiv);
                }
                
                // Voice is now handled separately in the two-phase communication
            } else {
                messageDiv.className = 'message system-message';
                if (metadata.isError) {
                    messageDiv.style.background = '#fed7d7';
                    messageDiv.style.color = '#742a2a';
                    messageDiv.style.borderLeft = '4px solid #f56565';
                }
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.innerHTML = renderMarkdown(content);
                messageDiv.appendChild(contentDiv);
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const messagesContainer = document.getElementById('chat-messages');
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing-indicator';
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = '🤖 GRC Agent Squad is analyzing your request...';
            typingDiv.style.display = 'block';
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Initialize welcome message with Markdown rendering
        function initializeWelcomeMessage() {
            const welcomeText = `🤖 **Welcome to the GRC Agent Squad!** 

I'll connect you with the most suitable agent from our specialized team:

- 👥 **Emma** (Information Collector) - Empathetic interviewer
- 📋 **Dr. Morgan** (Compliance Authority) - Official regulatory expert  
- ⚠️ **Alex** (Risk Expert) - Analytical risk specialist
- 🎯 **Sam** (Governance Strategist) - Strategic governance consultant
`;

            addMessage('system', welcomeText);
        }

        // Allow Enter key to send message
        document.addEventListener('DOMContentLoaded', function() {
            const chatInput = document.getElementById('chat-input');
            if (chatInput) {
                chatInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        sendMessage();
                    }
                });
            }
            
            // Initialize welcome message
            initializeWelcomeMessage();
        });

        // Keyboard shortcuts
        // (No shortcuts currently defined)
    </script>
