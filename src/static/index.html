<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Swarm Management</title>
    <!-- Markdown parsing library -->
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.0/marked.min.js"></script>
    <!-- Syntax highlighting for code blocks -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Voice Control Styles */
        .voice-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding: 10px;
            background: #f8fafc;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .mute-button {
            padding: 8px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 600;
        }

        .mute-button:hover {
            border-color: #667eea;
        }

        .mute-button.muted {
            background: #fed7d7;
            color: #c53030;
            border-color: #feb2b2;
        }

        .mute-button.unmuted {
            background: #c6f6d5;
            color: #2f855a;
            border-color: #9ae6b4;
        }

        .voice-indicator {
            font-size: 12px;
            color: #718096;
            display: flex;
            align-items: center;
            gap: 5px;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .voice-wave {
            display: inline-block;
            width: 4px;
            height: 12px;
            background: #667eea;
            margin: 0 1px;
            border-radius: 2px;
            opacity: 0.3;
            transform: scaleY(0.4);
            animation: voice-wave 1.2s ease-in-out infinite;
            animation-play-state: paused;
        }

        .voice-wave:nth-child(2) { animation-delay: 0.1s; }
        .voice-wave:nth-child(3) { animation-delay: 0.2s; }
        .voice-wave:nth-child(4) { animation-delay: 0.3s; }

        @keyframes voice-wave {
            0%, 40%, 100% { transform: scaleY(0.4); opacity: 0.3; }
            20% { transform: scaleY(1); opacity: 1; }
        }

        .voice-indicator.speaking {
            opacity: 1;
        }

        .voice-indicator.speaking .voice-wave {
            animation-play-state: running;
        }

        .voice-indicator.muted {
            opacity: 0.2;
        }

        .voice-indicator.muted .voice-wave {
            animation-play-state: paused;
            opacity: 0.1;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            margin: 5px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
        }

        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .agent-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 5px solid #667eea;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #718096;
        }

        .error {
            background: #fed7d7;
            color: #742a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Chat Interface Styles */
        #chat-container {
            max-width: 100%;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background: #f8fafc;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .agent-message {
            background: #e2e8f0;
            color: #2d3748;
        }

        .system-message {
            background: #f0fff4;
            color: #22543d;
            text-align: center;
            font-style: italic;
            border-left: 4px solid #38a169;
        }

        .agent-info {
            font-size: 0.8em;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        /* Markdown content styling */
        .message-content h1,
        .message-content h2,
        .message-content h3,
        .message-content h4,
        .message-content h5,
        .message-content h6 {
            margin: 1em 0 0.5em 0;
            font-weight: 600;
            line-height: 1.2;
        }

        .message-content h1 { font-size: 1.5em; }
        .message-content h2 { font-size: 1.3em; }
        .message-content h3 { font-size: 1.1em; }
        .message-content h4 { font-size: 1em; }

        .message-content p {
            margin: 0.5em 0;
            line-height: 1.4;
        }

        .message-content ul,
        .message-content ol {
            margin: 0.5em 0;
            padding-left: 1.5em;
        }

        .message-content li {
            margin: 0.25em 0;
        }

        .message-content blockquote {
            border-left: 4px solid #667eea;
            padding-left: 1em;
            margin: 1em 0;
            font-style: italic;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 0 4px 4px 0;
        }

        .message-content code {
            background: rgba(0, 0, 0, 0.1);
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .message-content pre {
            background: #2d3748;
            color: #e2e8f0;
            padding: 1em;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1em 0;
            position: relative;
        }

        .message-content pre code {
            background: none;
            padding: 0;
            color: inherit;
            font-size: 0.9em;
        }

        .message-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
        }

        .message-content th,
        .message-content td {
            border: 1px solid #e2e8f0;
            padding: 0.5em;
            text-align: left;
        }

        .message-content th {
            background: #f7fafc;
            font-weight: 600;
        }

        .message-content a {
            color: #667eea;
            text-decoration: none;
        }

        .message-content a:hover {
            text-decoration: underline;
        }

        .message-content hr {
            border: none;
            border-top: 2px solid #e2e8f0;
            margin: 1.5em 0;
        }

        .message-content .task-list-item {
            list-style: none;
            margin-left: -1.5em;
        }

        .message-content .task-list-item input {
            margin-right: 0.5em;
        }

        /* User message markdown styling */
        .user-message .message-content h1,
        .user-message .message-content h2,
        .user-message .message-content h3,
        .user-message .message-content h4,
        .user-message .message-content h5,
        .user-message .message-content h6 {
            color: #ffffff;
        }

        .user-message .message-content blockquote {
            border-left-color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }

        .user-message .message-content code {
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }

        .user-message .message-content a {
            color: #ffffff;
        }

        /* Copy button for code blocks */
        .code-block-container {
            position: relative;
        }

        .copy-button {
            position: absolute;
            top: 0.5em;
            right: 0.5em;
            background: #4a5568;
            color: white;
            border: none;
            padding: 0.25em 0.5em;
            border-radius: 4px;
            font-size: 0.8em;
            cursor: pointer;
            opacity: 0.7;

        }

        .copy-button:hover {
            opacity: 1;
        }

        .copy-button:active {

        }

        .chat-input-container {
            display: flex;
            gap: 10px;
        }

        #chat-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
        }

        #chat-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .typing-indicator {
            display: none;
            padding: 10px 15px;
            background: #f1f5f9;
            border-radius: 12px;
            font-style: italic;
            color: #64748b;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);

            display: none;

            align-items: center;
            padding: 20px;
        }

        .modal-content {

        .close-modal {

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Agent Swarm Management</h1>
            <p>Manage your AI agents with different personalities and capabilities</p>
        </div>

        <div class="card">
            <h2>Quick Actions</h2>
            <button class="btn btn-primary" onclick="showAgentsModal()">Show Agents</button>
            <a href="/config.html" class="btn btn-primary" style="text-decoration: none; display: inline-block;">‚öôÔ∏è Agent Configuration</a>

        </div>

        <div class="card">
            <h2>Chat with GRC Agent Squad</h2>
            <div id="chat-container">
                <div class="voice-controls">

                        üîä Voice On
                    </button>
                    <div class="voice-indicator" id="voice-indicator">
                        <span>Agent speaking:</span>
                        <div class="voice-wave"></div>

                    <!-- Welcome message will be added by JavaScript -->
                </div>

                    <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>


    </div>

    <!-- Agents Modal -->
    <div id="agents-modal" class="modal-overlay" onclick="closeAgentsModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2>ü§ñ Your Agent Squad</h2>
                <button class="close-modal" onclick="closeAgentsModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="agents-container" class="loading">
                    Loading agents...
                </div>
            </div>
        </div>
    </div>

    <script>
        // Wait for marked.js to load and then configure it
        function configureMarked() {
            if (typeof marked === 'undefined') {
                setTimeout(configureMarked, 100);
                return;
            }
            
            // Configure marked.js for better security and features
            marked.setOptions({
                breaks: true,
                gfm: true,
                headerIds: false,
                mangle: false,
                sanitize: false, // We'll use DOMPurify for sanitization
                smartLists: true,
                smartypants: true,
                xhtml: false
            });

            // Configure marked renderer for better code block handling
            const renderer = new marked.Renderer();
            renderer.code = function(code, language) {
                const validLanguage = language && Prism.languages[language] ? language : 'markup';
                const highlightedCode = Prism.highlight(code, Prism.languages[validLanguage], validLanguage);
                
                return `<div class="code-block-container">
                    <pre class="language-${validLanguage}"><code class="language-${validLanguage}">${highlightedCode}</code></pre>
                    <button class="copy-button" onclick="copyCodeToClipboard(this)">üìã Copy</button>
                </div>`;
            };

            // Enable task lists
            renderer.listitem = function(text) {
                if (/^\s*\[[x ]\]\s*/.test(text)) {
                    text = text
                        .replace(/^\s*\[ \]\s*/, '<input type="checkbox" disabled> ')
                        .replace(/^\s*\[x\]\s*/, '<input type="checkbox" checked disabled> ');
                    return '<li class="task-list-item">' + text + '</li>';
                }
                return '<li>' + text + '</li>';
            };

            marked.use({ renderer });
            console.log('‚úÖ Markdown rendering configured successfully');
        }
        
        // Start configuration when DOM is ready
        configureMarked();

        // Function to copy code to clipboard
        function copyCodeToClipboard(button) {
            const codeBlock = button.previousElementSibling.querySelector('code');
            const text = codeBlock.textContent;
            
            navigator.clipboard.writeText(text).then(function() {
                const originalText = button.textContent;
                button.textContent = '‚úÖ Copied!';
                button.style.background = '#38a169';
                
                setTimeout(function() {
                    button.textContent = originalText;
                    button.style.background = '#4a5568';
                }, 2000);
            }).catch(function(err) {
                console.error('Failed to copy code: ', err);
                button.textContent = '‚ùå Failed';
                setTimeout(function() {
                    button.textContent = 'üìã Copy';
                }, 2000);
            });
        }

        // Function to render markdown safely
        function renderMarkdown(content) {
            try {
                // Check if marked is available
                if (typeof marked === 'undefined') {
                    console.error('marked.js not loaded');
                    return content.replace(/</g, '&lt;').replace(/>/g, '&gt;');
                }
                
                // Parse markdown using the correct API for marked v12.x
                let html;
                if (typeof marked.parse === 'function') {
                    html = marked.parse(content);
                } else if (typeof marked === 'function') {
                    html = marked(content);
                } else {
                    console.error('marked API not recognized, available methods:', Object.keys(marked || {}));
                    return content.replace(/</g, '&lt;').replace(/>/g, '&gt;');
                }
                
                // Create a temporary div to hold the HTML
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = html;
                
                // Basic XSS prevention (remove script tags and dangerous attributes)
                const scripts = tempDiv.querySelectorAll('script');
                scripts.forEach(script => script.remove());
                
                const dangerousAttrs = ['onload', 'onerror', 'onclick', 'onmouseover', 'onfocus', 'onblur', 'onkeydown', 'onkeyup'];
                const allElements = tempDiv.querySelectorAll('*');
                allElements.forEach(element => {
                    dangerousAttrs.forEach(attr => {
                        if (element.hasAttribute(attr)) {
                            element.removeAttribute(attr);
                        }
                    });
                });
                
                return tempDiv.innerHTML;
            } catch (error) {
                console.error('Markdown parsing error:', error);
                console.error('Content that failed to parse:', content);
                console.error('Error details:', error.message);
                // Fallback to escaped HTML
                return content.replace(/</g, '&lt;').replace(/>/g, '&gt;');
            }
        }



        async function apiCall(endpoint, options = {}) {
            try {
                const response = await fetch(`/api/agents${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('API call failed:', error);
                throw error;
            }
        }

        // Modal functions
        function showAgentsModal() {
            const modal = document.getElementById('agents-modal');
            modal.style.display = 'flex';
            loadAgents(); // Load agents when modal opens
        }

        function closeAgentsModal(event) {
            if (!event || event.target.id === 'agents-modal' || event.target.classList.contains('close-modal')) {
                const modal = document.getElementById('agents-modal');
                modal.style.display = 'none';
            }
        }

        async function loadAgents() {
            const container = document.getElementById('agents-container');
            container.innerHTML = '<div class="loading">Loading agents...</div>';
            
            try {
                const data = await apiCall('/');
                const agents = data.agents || [];
                
                if (agents.length === 0) {
                    container.innerHTML = '<div class="loading">No agents found. The system will create default agents on first API call.</div>';
                    return;
                }

                container.innerHTML = '';
                const agentsGrid = document.createElement('div');
                agentsGrid.className = 'agents-grid';

                agents.forEach(agent => {
                    const agentCard = document.createElement('div');
                    agentCard.className = 'agent-card';
                    
                    // Convert personality type to readable format
                    const personalityMap = {
                        'empathetic_interviewer': 'Empathetic Interviewer',
                        'authoritative_compliance': 'Compliance Authority',
                        'analytical_risk_expert': 'Risk Analysis Expert',
                        'strategic_governance': 'Governance Strategist',
                        'kind_helpful': 'Kind & Helpful',
                        'to_the_point': 'Direct & Efficient',
                        'professional': 'Professional',
                        'casual_friendly': 'Casual & Friendly'
                    };
                    const displayPersonality = personalityMap[agent.personality] || agent.personality || 'Unknown';
                    
                    // Check if agent has voice processing capability
                    const hasVoice = agent.capabilities.includes('VOICE_PROCESSING');
                    const voiceSettings = agent.voice_settings;
                    
                    let voiceInfo = '';
                    if (hasVoice && voiceSettings) {
                        voiceInfo = `<p><strong>üéôÔ∏è Voice:</strong> ${voiceSettings.voice_id} (${voiceSettings.style})</p>`;
                    }
                    
                    agentCard.innerHTML = `
                        <h3>${agent.name} ${hasVoice ? 'üéôÔ∏è' : ''}</h3>
                        <p><strong>Personality:</strong> ${displayPersonality}</p>
                        <p><strong>Description:</strong> ${agent.description}</p>
                        <p><strong>Status:</strong> ${agent.status}</p>
                        <p><strong>Capabilities:</strong> ${agent.capabilities.join(', ')}</p>
                        ${voiceInfo}
                    `;
                    agentsGrid.appendChild(agentCard);
                });

                container.appendChild(agentsGrid);
                
            } catch (error) {
                container.innerHTML = `<div class="error">Failed to load agents: ${error.message}</div>`;
            }
        }

        async function testAPI() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                
                // Create a more informative message
                let message = `‚úÖ API Test Successful!\n\n`;
                message += `Service: ${data.service || 'GRC Agent Squad'}\n`;
                message += `Status: ${data.status || 'Unknown'}\n`;
                message += `Message: ${data.message || 'No message'}\n`;
                
                if (data.timestamp) {
                    const timestamp = new Date(data.timestamp);
                    message += `Server Time: ${timestamp.toLocaleString()}`;
                }
                
                alert(message);
            } catch (error) {
                alert(`‚ùå API Test Failed!\n\nError: ${error.message}\n\nPlease check if the server is running on the correct port.`);
            }
        }

        // Chat functionality
        let currentSessionId = generateSessionId();
        let isMuted = false;
        let currentAudio = null;

        function generateSessionId() {
            return 'session_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
        }

        // Voice control functions
        function toggleMute() {
            isMuted = !isMuted;
            const muteButton = document.getElementById('mute-button');
            const voiceIndicator = document.getElementById('voice-indicator');
            
            if (isMuted) {
                muteButton.textContent = 'üîá Voice Off';
                muteButton.className = 'mute-button muted';
                voiceIndicator.classList.add('muted');
                
                // Stop any currently playing audio
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio = null;
                    hideVoiceIndicator();
                }
            } else {
                muteButton.textContent = 'üîä Voice On';
                muteButton.className = 'mute-button unmuted';
                voiceIndicator.classList.remove('muted');
            }
        }

        function showVoiceIndicator() {
            const voiceIndicator = document.getElementById('voice-indicator');
            voiceIndicator.classList.add('speaking');
            console.log('üéôÔ∏è Voice indicator: showing speaking animation');
        }

        function hideVoiceIndicator() {
            const voiceIndicator = document.getElementById('voice-indicator');
            voiceIndicator.classList.remove('speaking');
            console.log('üîá Voice indicator: hiding speaking animation');
        }

        function playAgentVoice(audioData, audioFormat, voiceId) {
            if (isMuted || !audioData) {
                console.log('üîá Voice playback skipped:', isMuted ? 'muted' : 'no audio data');
                return;
            }
            
            try {
                // Stop any currently playing audio
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio = null;
                }
                
                console.log(`üéôÔ∏è Setting up audio playback for voice: ${voiceId}, format: ${audioFormat}`);
                
                // Create audio from base64 data
                const audioSrc = `data:audio/${audioFormat || 'mp3'};base64,${audioData}`;
                currentAudio = new Audio(audioSrc);
                
                // Set up event handlers BEFORE calling play
                currentAudio.onloadstart = () => {
                    console.log('üéôÔ∏è Audio loading started');
                };
                
                currentAudio.oncanplay = () => {
                    console.log('üéôÔ∏è Audio ready to play');
                };
                
                currentAudio.onplay = () => {
                    showVoiceIndicator();
                    console.log(`üéôÔ∏è Audio playback started with voice: ${voiceId}`);
                };
                
                currentAudio.onpause = () => {
                    hideVoiceIndicator();
                    console.log('‚è∏Ô∏è Audio playback paused');
                };
                
                currentAudio.onended = () => {
                    hideVoiceIndicator();
                    currentAudio = null;
                    console.log('‚úÖ Audio playback completed');
                };
                
                currentAudio.onerror = (error) => {
                    hideVoiceIndicator();
                    currentAudio = null;
                    console.error('‚ùå Audio playback error:', error);
                    console.error('Audio source length:', audioSrc.length);
                };
                
                // Start playing the audio
                currentAudio.play()
                    .then(() => {
                        console.log('üéôÔ∏è Audio play() promise resolved');
                    })
                    .catch(error => {
                        hideVoiceIndicator();
                        currentAudio = null;
                        console.error('‚ùå Failed to play audio:', error);
                        
                        // Try to provide more specific error information
                        if (error.name === 'NotAllowedError') {
                            console.error('üö´ Audio playback blocked by browser - user interaction may be required');
                        } else if (error.name === 'NotSupportedError') {
                            console.error('üö´ Audio format not supported');
                        }
                    });
                
            } catch (error) {
                hideVoiceIndicator();
                console.error('‚ùå Error setting up audio playback:', error);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message to chat
            addMessage('user', message);
            input.value = '';
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                // Phase 1: Get display response (rich Markdown)
                const displayResponse = await fetch('/api/agents/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: currentSessionId,
                        response_type: 'display'
                    })
                });
                
                if (!displayResponse.ok) {
                    throw new Error(`HTTP error! status: ${displayResponse.status}`);
                }
                
                const displayData = await displayResponse.json();
                
                // Hide typing indicator
                hideTypingIndicator();
                
                // Add agent response to chat (display first)
                const messageMetadata = {
                    agent_name: displayData.agent_name,
                    confidence: displayData.confidence,
                    reasoning: displayData.reasoning,
                    has_voice: displayData.has_voice
                };
                
                addMessage('agent', displayData.message, messageMetadata);
                
                // Phase 2: Get voice response if agent has voice capabilities and not muted
                if (displayData.has_voice && !isMuted) {
                    try {
                        const voiceResponse = await fetch('/api/agents/chat', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                message: message,
                                session_id: currentSessionId,
                                response_type: 'voice'
                            })
                        });
                        
                        if (voiceResponse.ok) {
                            const voiceData = await voiceResponse.json();
                            
                            // Play the voice response
                            if (voiceData.audio_data) {
                                playAgentVoice(voiceData.audio_data, voiceData.audio_format, voiceData.voice_id);
                            }
                        } else {
                            console.log('Voice response failed, continuing without voice');
                        }
                    } catch (voiceError) {
                        console.log('Voice request failed:', voiceError.message);
                        // Continue without voice - don't fail the main interaction
                    }
                }
                
            } catch (error) {
                hideTypingIndicator();
                addMessage('system', `Error: ${error.message}`, { isError: true });
            }
        }

        function addMessage(type, content, metadata = {}) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            
            if (type === 'user') {
                messageDiv.className = 'message user-message';
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                const renderedContent = renderMarkdown(content);
                contentDiv.innerHTML = renderedContent;
                messageDiv.appendChild(contentDiv);
            } else if (type === 'agent') {
                messageDiv.className = 'message agent-message';
                
                // Add agent info header
                if (metadata.agent_name) {
                    const agentInfoDiv = document.createElement('div');
                    agentInfoDiv.className = 'agent-info';
                    let agentInfo = `ü§ñ ${metadata.agent_name}`;
                    if (metadata.confidence) {
                        agentInfo += ` (Confidence: ${Math.round(metadata.confidence * 100)}%)`;
                    }
                    // Add voice indicator if agent has voice capability
                    if (metadata.has_voice && metadata.voice_id) {
                        agentInfo += ` üéôÔ∏è Voice: ${metadata.voice_id}`;
                    }
                    agentInfoDiv.innerHTML = agentInfo;
                    messageDiv.appendChild(agentInfoDiv);
                }
                
                // Add main content with markdown rendering
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                const renderedContent = renderMarkdown(content);
                contentDiv.innerHTML = renderedContent;
                messageDiv.appendChild(contentDiv);
                
                // Add reasoning if available
                if (metadata.reasoning) {
                    const reasoningDiv = document.createElement('div');
                    reasoningDiv.className = 'agent-info';
                    reasoningDiv.style.marginTop = '5px';
                    reasoningDiv.innerHTML = `üí≠ ${metadata.reasoning}`;
                    messageDiv.appendChild(reasoningDiv);
                }
                
                // Voice is now handled separately in the two-phase communication
            } else {
                messageDiv.className = 'message system-message';
                if (metadata.isError) {
                    messageDiv.style.background = '#fed7d7';
                    messageDiv.style.color = '#742a2a';
                    messageDiv.style.borderLeft = '4px solid #f56565';
                }
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.innerHTML = renderMarkdown(content);
                messageDiv.appendChild(contentDiv);
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const messagesContainer = document.getElementById('chat-messages');
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing-indicator';
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = 'ü§ñ GRC Agent Squad is analyzing your request...';
            typingDiv.style.display = 'block';
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Allow Enter key to send message
        document.addEventListener('DOMContentLoaded', function() {
            const chatInput = document.getElementById('chat-input');
            if (chatInput) {
                chatInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {

    </script>
